<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./pages/index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <meta name="description" content="Место">
  <meta name="keywords" content="Путешествия, Мир">
  <meta name="author" content="Антон Хомченко">
</head>

<body class="page">
  <header class="header">
    <img src="./images/mesto-logo.svg" alt="Место - логотип сайта" class="logo">
  </header>

  <main class="main">

    <section class="profile">
      <img src="./images/jacque-yve-cousteau.jpg" alt="Жак Ив Кусто" class="profile__avatar">
      <div class="profile-info">
        <h1 class="profile-info__title">Жак-Ив Кусто</h1>
        <button type="button" class="edit-button"></button>
        <p class="profile-info__subtitle">Исследователь океана</p>
      </div>

      <button type="button" class="add-button"></button>
    </section>

    <ul class="elements">
      <li class="element">
        <img src="./images/element-karachaevsk.jpg" alt="Карачаевск" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Карачаевск</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element-dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element-elbrus.jpg" alt="Гора Эльбрус" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Гора Эльбрус</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element-dombai.jpg" alt="Домбай" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Домбай</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
      <li class="element">
        <img src="./images/element-karachaevsk.jpg" alt="Карачаево-Черкессия" class="element__image">
        <div class="element__caption">
          <h2 class="element__place">Карачаево-Черкессия</h2>
          <button type="button" class="element__like-button"></button>
        </div>
      </li>
    </ul>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
  </footer>

  <section class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button"></button>
      <form action = "index.html" novalidate class="popup__form" name="popup__form" method="POST">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_name" name="popup__input_name" value="" placeholder="...">
        <input type="text" class="popup__input popup__input_job" name="popup__input_job" value="" placeholder="...">
        <button class="popup__save-button" type="submit" id="savebutton">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/script.js"></script>
</body>

</html>
